<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>llogin</title>
</head>
<body>
	<div clas="page_login_bloc">
		<div class="login_bloc">
			<div class="title_page">
				<h1>Login</h1>
			</div>
			<div class="input_username">
				<input type="text" name="" placeholder="username" class="inter_username">

				<input type="password" name="" placeholder="password" class="enter_password">
			</div>
			<div id="button_signin">
				<input type="button" name="" class="btn" value="sign in">
			</div>
		</div>
	</div>
</body>
</html>
